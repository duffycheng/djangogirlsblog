<!DOCTYPE html>
{% load i18n %}
<html>
<head>
	<meta charset="utf-8">
	<title>A Django Girl's Adventure</title>
	<link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
    <style>
		.thumbnail.thumbnail-default{
			content: "NULL";
			background-color: rgba(0,0,0,.5);
		}
		.author{
            font-size: 13px;
            color: #000;
            margin-bottom: .5em;
        }
        .author a{
            color: #69f;
        }
    </style>
</head>
<body>
<div class="header">
	<h1 class="site-title"><a href="/">{% trans "A Django Girl's Adventure" %}</a></h1>
</div>
<div class="container">
	{% for post in post_list %}
	<div class="post-wrapper">
		<div class="post">
			<div class="post-heading">
				<h2 class="title"><a href="{% url 'post_detail' id=post.id %}">{{post.title}}</a></h2>
				<div class="author">
                	By <a href="mailto:{{post.author.email}}">{{post.author.name}}</a>
            	</div>
				<div class="date">{{post.create_at | date:"Y / m / d"}}</div>
			</div>
			{% if post.photo %}
			<div class="thumbnail">
				<img src="{{post.photo}}" alt="">
			</div>
			{% else %}
			<div class="thumbnail thumbnail-default"></div>
			{% endif %}
			<div class="post-content read-more-block">
				{{post.content}}
			</div>
			<div class="post-footer">
				<a href="{% url 'post_detail' id=post.id %}" class="read-more">
					Read More <i classs="fa fa-arrow-right"></i>
				</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
</body>
</html>
